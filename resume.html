<!DOCTYPE html>
<html>
  <head>
    <title>Resume Upload</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 80px rgba(0,0,0,0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button[type="submit"] {
        background-color: #008CBA;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #005D7E;
      }
      table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
  color: #333;
}

    </style>
  </head>
  <body>
    <h1>Resume Upload</h1>
    <form action="/submit_resume" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="resume">Select your resume:</label>
      <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
      <button type="submit">Upload</button>
    </form>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Resume</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td><a href="resume1.pdf" target="_blank">View</a></td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td><a href="resume2.pdf" target="_blank">View</a></td>
          </tr>
          <tr>
            <td>Bob Johnson</td>
            <td><a href="resume3.pdf" target="_blank">View</a></td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
