<!DOCTYPE html>
<html>
<head>
	<title>Assessment Schedule</title>
    <style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}
main {
	padding: 20px;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

th {
	background-color: #333;
	color: #fff;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
	<header>
		<h1>Assessment Schedule</h1>
		</header>
	<main>
		<h2>Upcoming Assessments</h2>
		<table>
			<tr>
				<th>Subject</th>
				<th>Date</th>
				<th>Time</th>
                <th>Assessment Link</th>
			</tr>
			<tr>
				<td>JAVA</td>
				<td>May 15, 2023</td>
				<td>9:00am</td>
                <td><a href="https://testmoz.com/">https://testmoz.com/</a></td>
			</tr>
			<tr>
				<td>DATA STRUCTURES</td>
				<td>May 20, 2023</td>
				<td>10:00am</td>
				<td><a href="https://testmoz.com/">https://testmoz.com/</a></td>
			</tr>
			<tr>
				<td>DBMS</td>
				<td>May 25, 2023</td>
				<td>11:00am</td>
				<td><a href="https://testmoz.com/">https://testmoz.com/</a></td>
			</tr>
		</table>
	</main>
</body>
</html>
